<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Library management system</h1>
        <p class="text-gray-600 text-lg">Explore your favourites</p>
        <div class="mt-6">
            <a href="/create" class="bg-blue-500 text-white px-6 py-2 rounded-full text-lg hover:bg-blue-600">Issue book</a>
        </div>
        <div class="mt-6">
            <input type="text" id="bookId" name="bookId" class="border-2 border-zinc-950 mb-2"
            placeholder="Enter book ID to View">
            <button class="border-1 bg-cyan-700 px-8 py-4 rounded text-white" onClick='redirectToBlog()' >
              check books
            </div>
            </button>
    </div>
    <script>
        function redirectToBlog() {
          // Get the certificate ID from the input field
          const BookID = document.getElementById('bookId').value;

          // Construct the URL with the certificate ID
          const url = `/view/${BookID}`;

          console.log(BookID);

          console.log(url);

          // Redirect to the constructed URL
          window.location.href = url;
      }
      </script>
</body>

</html>
